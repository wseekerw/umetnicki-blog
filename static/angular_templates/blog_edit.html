<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>
        .row {
            font-family: "Times New Roman", Times, serif;

        }
        .glavniRed {
            margin-top: 130px;
            margin-bottom: 80px;
            margin-left: 15vw;
            margin-right: 15vw;
            width: auto;
            border-style: solid;
            border-width: 1px;
            border-color: #adadad;
            box-shadow: 8px 8px 8px #888888;
            color: black;
            font-size: 16px;
        }
        textarea {
            margin-top:5px;
            height: 380px;
            width: 100%;
            max-width: 100%;
        }
        #naslov {
            width: 250px;
            height: 50px;
        }

        .error {
            color: red;
        }
        .stopTekst {
            text-align: center;
            font-size: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .formular {
            margin-left:5vw;
            margin-right:5vw;
            width: auto;
        }
        .btn-danger {
            margin-top: 5px;
        }
        .editDugme {
            font-size: 17px;
            margin-left:5px;
            margin-bottom: 20px;
            width:100px;

        }
        .editDugme:hover {
            animation-name: jello;
            transform-origin: center;
            background-color: #3a3a3a;
            border-color: #3a3a3a;
        }

        @media (min-width: 320px) and (max-width: 959px) {
           .glavniRed {
               margin-top: 30px;
           }
        }


        @media (min-width: 320px) and (max-width: 479px) {
           .glavniRed {
               margin-left: 1vw;
               margin-right: 1vw;
               width: auto;
           }
        }
        @media (min-width: 480px) and (max-width: 767px) {
           .glavniRed {
               margin-left: 1vw;
               margin-right: 1vw;
               width: auto;
           }
        }

        @media (min-width: 1440px) {
           .glavniRed {
               margin-left: auto;
               margin-right: auto;
               /*max-height: 1050px;*/
               width: 1440px;
           }
        }

    </style>
</head>
<body>
<div class="row glavniRed">
    <p class="stopTekst">Izmenite ili dopunite članak</p>

    <form class="formular" enctype="multipart/form-data" name="myForm">

        <h3>Naslov: </h3><textarea id="naslov" ng-model="PECtrl.title" ng-bind="PECtrl.detail.title"></textarea>
        <div ng-show="PECtrl.titleErrorReq">
            <p class="error">[[ PECtrl.titleErrorReq ]]</p>
        </div>
        <div ng-show="PECtrl.titleError40">
            <p class="error">[[ PECtrl.titleError40 ]]</p>
        </div>

        <h3>Sadrzaj: </h3><textarea ng-model="PECtrl.content" ng-bind="PECtrl.detail.content"></textarea>
        <div ng-show="PECtrl.contentErrorReq">
            <p class="error">[[ PECtrl.contentErrorReq ]]</p>
        </div>


        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="thumbnail prviCol">
                <p>Sadašnja slika: </p>
                <img class="img-responsive"  ng-src="[[ PECtrl.detail.image ]]" alt="Nema slike">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="thumbnail">
                <p>Nova slika: </p>
                <input ngf-select ng-model="picFile" ngf-max-size="2MB" type="file" name="file" accept="image/*">
                <img class="img-responsive" ng-show="myForm.file.$valid" ngf-thumbnail="picFile">
                <i class="inputSlika" ng-show="myForm.file.$error.maxSize">Fajl je preveliki: max 2MB</i>
                <button class="btn btn-danger" ng-click="picFile = null" ng-show="picFile">Ukloni</button>
            </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <input class="btn btn-success editDugme animated" ng-click="PECtrl.editFunction(picFile)" type="submit" value="Pošalji">
        </div>

    </form>


</div>

</body>
</html>
